<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Hide隐藏</title>
<script src="../jquery-3.3.1/jquery-3.3.1.min.js" type="text/jscript"></script>

<style>
div{
width: 130px;
height: 50px;
padding: 15px;
margin: 15px;
background-color: red;
}
</style>
<script>
$(document).ready(function(e) {
	$("#demo").click(function(){
		$("div").hide("slow","linear",function(){
			alert("Hide() 方法已完成!");
			});
	});
    
});
</script>
</head>

<body>
<div>隐藏及设置回调函数</div>
<button id="demo" type="button" >click</button>
<p></p>
</body>
</html>
