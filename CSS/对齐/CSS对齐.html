<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CSS 对齐 </title>
<style>
.center{
	margin:auto;
	width: 60%;
    border: 3px solid #73AD21;
    padding: 10px;
	}
.center2{
	text-align:center;
	border: 3px solid green;}
img{
	display: block;
    margin: 0 auto;
	}
</style>
</head>

<body>
<h2>元素居中对齐</h2>
<p>水平居中块级元素 (如 div), 可以使用 margin: auto;</p>

<div class="center">
  <p><b>注意: </b>使用 margin:auto 无法兼容 IE8, 除非 !DOCTYPE 已经声明。</p>
</div>
<div class="center2">
<p>文本居中对齐</p>
</div>
<img src="./../image/paris.jpg" alt="Paris" style="width:40%">

</body>
</html>
