<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Callback的方法</title>
<script src="../jquery-3.3.1/jquery-3.3.1.js" type="text/jscript"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("p").hide("slow",function(){
      alert("段落现在被隐藏了");
    });
  });
});

</script>
<style>
p {
	background-color:red;}
</style>
</head>

<body>
<button>隐藏</button>
<p>我们段落内容，点击“隐藏”按钮我就会消失</p>
</body>
</html>
