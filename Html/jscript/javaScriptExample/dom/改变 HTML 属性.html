<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>改变 HTML 属性</title>
	<style>
		.image{
			border-style:double;
			border-color: rebeccapurple;
			border-width: 20px;
		}
	</style>
</head>
	

<body>
	<img id="img1" src="../../image/landscape (1).jpg" width="120" height="80" alt="landscape">
	<script>
	var img1=document.getElementById("img1");
		img1.src="../../image/pic_bulboff.gif";
		img1.setAttribute("class","image");
	</script>
</body>
</html>
