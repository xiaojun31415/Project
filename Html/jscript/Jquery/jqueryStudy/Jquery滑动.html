<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Jquery滑动</title>
<script src="../jquery-3.3.1/jquery-3.3.1.min.js" type="text/jscript"></script>
<style>
#panel,#flip,#flip2,#flip3
{
	padding:5px;
	text-align:center;
	background-color:#e5eecc;
	border:solid 1px #c3c3c3;
}
#panel
{
	padding:50px;
	display:none;
}
</style>
<script>
$(document).ready(function(e) {
    $("#flip").click(
		function(){
			$("#panel").slideDown(2000);
			}
	);
	
	$("#flip2").click(
		function(){
			$("#panel").slideUp("slow");
			}
	);
	$("#flip3").click(
		function(){
			$("#panel").slideToggle(500);
			}
	);
	
});

</script>
</head>

<body>
	<div id="flip">点我滑下面板</div>
    <div id="flip2">点我拉起面板</div>
    <div id="flip3">点我，显示或隐藏面板。</div>
	<div id="panel">Hello world!</div>
</body>
</html>
