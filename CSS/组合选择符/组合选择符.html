<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>组合选择符</title>
<style>
div p {
	background:red;
	}
div>h2 {
	background:yellow;
	}
</style>

</head>

<body>
<div>
<p>段落 1。 在 div 中。</p>
<p>段落 2。 在 div 中。</p>
</div>

<p>段落 3。不在 div 中。</p>
<p>段落 4。不在 div 中。</p>

<div>
<h2>My name is Donald</h2>
<p>I live in Duckburg.</p>
</div>

</body>
</html>
