<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>mouseenter事件</title>
<script src="../jquery-3.3.1/jquery-3.3.1.min.js" type="text/jscript"></script>
<script>
$(document).ready(function(e) {
    $("#Myp").mouseenter(
	function(){
		window.alert('您的鼠标移到了 id="Myp" 的元素上!');
		}
	);
});
</script>

</head>

<body>
<p id="Myp">鼠标指针进入此处，会看到弹窗。</p>
</body>
</html>
