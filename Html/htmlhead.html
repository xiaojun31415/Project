<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>html head </title>	
	<base href="http://www.runoob.com/images/" target="_blank">
</head>
<body>
	<p>浏览器中包含body元素的内容。</p>
	<p>浏览器的标题可以包含title元素的内容</p>
	<img src="logo.png"> - 注意这里我们设置了图片的相对地址。能正常显示是因为我们在 head 部分设置了 base 标签，该标签指定了页面上所有链接的默认 URL，所以该图片的访问地址为 "http://www.runoob.com/images/logo.png"
<br><br>
<a href="http://www.runoob.com">菜鸟教程</a> - 注意这个链接会在新窗口打开，即便它没有 target="_blank" 属性。因为在 base 标签里我们已经设置了
</body>
</html>
