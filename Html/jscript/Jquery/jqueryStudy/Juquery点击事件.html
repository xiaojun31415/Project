<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Jquery点击事件</title>
<script src="../jquery-3.3.1/jquery-3.3.1.js" type="text/jscript"></script>
<script>
$(document).ready(function() {
	$("p").click(function(){
		$(this).hide();
		})
    
});
</script>

</head>

<body>
<p>你点我会消失，哈哈,这是1</p>
<p>你点我会消失，哈哈，这是2</p>
<p>你点我会消失，哈哈，这是3</p>
<p>你点我会消失，哈，这是4哈</p>
</body>
</html>
