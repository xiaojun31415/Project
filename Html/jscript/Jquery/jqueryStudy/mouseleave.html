<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>mouseleave</title>
<script src="../jquery-3.3.1/jquery-3.3.1.js" type="text/jscript"></script>
<script>
	$(document).ready(function(){
		$("#demo").mouseleave(function(){
			window.alert('再见，您的鼠标离开了该段落。');
			});
		});
</script>

</head>

<body>
<p id="demo">这是一个段落。</p>
</body>
</html>
