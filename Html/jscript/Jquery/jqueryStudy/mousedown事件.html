<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>mousedown 事件</title>
<script src="../jquery-3.3.1/jquery-3.3.1.min.js" type="text/jscript"></script>
<script>
$(document).ready(function(){
	$("#demo").mousedown(function(){
		window.alert('鼠标在该段落上按下！');
		});
	}
);
</script>
</head>

<body>
<p id="demo">这是一个段落</p>
</body>
</html>
