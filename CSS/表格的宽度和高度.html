<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CSS Style</title>
<style>
table{
	border-collapse:collapse;
	}
table,td,th
{
	border:1px solid black;
}
table
{
	width:100%;
}
th
{
	height:40px;
}
td{
	height:100%;
	text-align:center;
}
</style>
</head>
<body>
<table>
<tr>
<th>Firstname</th>
<th>Lastname</th>
<th>Savings</th>
</tr>
<tr>
<td>Peter</td>
<td>Griffin</td>
<td>$100</td>
</tr>
<tr>
<td>Lois</td>
<td>Griffin</td>
<td>$150</td>
</tr>
<tr>
<td>Joe</td>
<td>Swanson</td>
<td>$300</td>
</tr>
<tr>
<td>Cleveland</td>
<td>Brown</td>
<td>$250</td>
</tr>
</table>
</body>
</html>
