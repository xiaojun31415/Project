<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>HTML获取内容和属性</title>
<script src="../jquery-3.3.1/jquery-3.3.1.js" type="text/jscript"></script>
<script>
$(document).ready(function(e) {
    $("#btn1").click(function(){
		alert("TEXT:"+$("#test").text());
		});
	 $("#btn2").click(function(){
		alert("TEXT:"+$("#test").html());
		});
});
</script>
</head>

<body>
<p id="test">这是段落中的 <b>粗体</b> 文本。</p>
<button id="btn1" type="button">按钮1</button>
<button id="btn2" type="button">按钮2</button>
</body>
</html>
