<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>toggle</title>
<script src="../jquery-3.3.1/jquery-3.3.1.min.js" type="text/jscript"></script>
<script>
$(document).ready(function(e) {
    $("#btn1").click(function(){
		$("#demo").toggle();
		});
});
</script>
</head>

<body>
<p id="demo">这是一个段落</p>
<button id="btn1" type="button">点击事件</button>
</body>
</html>
