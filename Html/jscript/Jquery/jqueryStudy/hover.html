<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>hover测试</title>
<script src="../jquery-3.3.1/jquery-3.3.1.min.js" type="text/jscript"></script>
<script>
$(document).ready(function(e) {
    $("#demo").hover(function(){
			alert("你进入了 p1!");
		},
		function(){
			alert("拜拜! 现在你离开了 p1!");
		});
});
</script>
</head>

<body>
<p id="demo">这是一个段落</p>
</body>
</html>
