<!DOCTYPE HTML>
<html>
	<head>
	<meta charset="UTF-8">
    <script>
	function myFunction(){
		var inpObj=document.getElementById("id1");
		if(inpObj.checkValidity()==false){
			document.getElementById("infor").innerHTML="你输入的数据超过范围";
			}
			else{
				document.getElementById("infor").innerHTML="你输入的数值正确";
				}
		}
	</script>
	</head>
	<body>
    <input id="id1" type="number" min="100" max="300" required>
    <button onclick="myFunction()" >验证</button>
    <p id="infor"></p>
	</body>
</html>
