<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>使用事件</title>
</head>

<body>
	<p id="demo">初始化</p>
	<button type="button" onClick="funTest()">点击</button>
	<script>
	function funTest(){
		var x=document.getElementById("demo");
		x.style.color="red";
		x.style.border="solid";
		x.style.backgroundColor="blue";
		
	}
	</script>
</body>
</html>
