<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Jquery的方法链</title>
<script src="../jquery-3.3.1/jquery-3.3.1.js" type="text/jscript"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("p").css("color","red")
		.slideUp(3000)
		.slideDown("'slow");
		  });
});

</script>
</head>

<body>
<p>这是一个段落</p>
<button type="button">点击</button>
</body>
</html>
