<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>函数</title>
</head>

<body>
<p>本例调用的函数会执行一个计算，然后返回结果：</p>
<p id="fun"></p>
<script>
	function funSum(a,b){
		return a+b;		
		}
	document.getElementById("fun").innerHTML=funSum(1,2);
</script>
<p>函数是可以保存Jscript的变量中的</p>
<p id="fun2"></p>
<script>
	var x=function(x,y){
	return x*y;
	}
	document.getElementById("fun2").innerHTML=x
</script>
</body>
</html>
