<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>新元素测试</title>
</head>

<body>
	<canvas id="myConvas"></canvas>
	<script>
	var canvas=document.getElementById('myConvas');
	var ctx=canvas.getContext('2d');
		ctx.fillStyle='#FF0000';
		ctx.fillRect(0,0,80,100)
	</script>
	<canvas id="myCanvas1" width="200" height="100" style="border:1px solid #000000;">
		您的浏览器不支持 HTML5 canvas 标签。
	</canvas>
	<br>
	<canvas id="myCanvasLine"></canvas>
	<script>
		var canvasline=document.getElementById('myCanvasLine');
		var ctxline=canvasline.getContext('2d');
		ctxline.moveTo(0,0);
		ctxline.lineTo(200,200);
		ctxline.stroke();
	</script>
	<canvas id="myCanvasarc">
	</canvas>
	<script>
		var canvasarc=document.getElementById('myCanvasarc');
		var ctxarc=canvasarc.getContext('2d');
		ctxarc.beginPath();
		ctxarc.arc(95,50,40,0,2*Math.PI);
		ctxarc.stroke();
	</script>
	<canvas id="convastxt"></canvas>
	<script>
	var canvastxt=document.getElementById('convastxt');
	var ctxtxt=canvastxt.getContext('2d');
	ctxtxt.font="30px Arial";
	ctxtxt.fillText("hello world",10,50);
	</script>
</body>
</html>
