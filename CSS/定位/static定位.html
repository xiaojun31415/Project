<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>static 定位</title>
<style>
div.static {
    position: static;
    border: 3px solid #73AD21;
}
</style>
</head>

<body>
<h2>标题2级</h2>
<p>使用 position: static; 定位的元素，无特殊定位，遵循正常的文档流对象:</p>
<div class="static">
该元素使用了 position: static;
</div>
</body>
</html>
