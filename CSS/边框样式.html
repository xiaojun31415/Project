<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>边框演示</title>
<style>
p.dotted1{
	border-style:dotted;
	border-color:red;}
p.dashed1{
	border-style:dashed;}
p.solid1{
	border-style:solid;}
p.double1{
	border-style:double;}
p.groove1{
	border-style:groove;}
p.groove1{
	border-style:groove;}
p.ridge1{
	border-style:ridge;
	border-color:green;}	
p.inset1{
	border-style:inset;
	border-color:red;}		
p.outset1{
	border-style:outset;
	border-color:red;}	
</style>
</head>

<body>
<p class="dotted1">dotted: 定义一个点线边框</p>
<p class="dashed1">dashed: 定义一个虚线边框</p>
<p class="solid1">solid: 定义实线边框</p>
<p class="double1">double: 定义两个边框。 两个边框的宽度和 border-width 的值相同</p>
<p class="groove1">groove: 定义3D沟槽边框。效果取决于边框的颜色值</p>
<p class="ridge1">ridge: 定义3D脊边框。效果取决于边框的颜色值</p>
<p class="inset1">inset:定义一个3D的嵌入边框。效果取决于边框的颜色值</p>
<p class="outset1">outset: 定义一个3D突出边框。 效果取决于边框的颜色值</p>
</body>
</html>
