<html>
<head>
<meta charset="utf-8">
<title>改变 HTML 内容</title>
</head>

<body>
	<p id="p1">Hello World!</p>
	<h1 id="header1">修改前的内容</h1>

x.innerHTML="修改后显示的内容";
</script>
