<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>动画</title>
<script src="../jquery-3.3.1/jquery-3.3.1.min.js" type="text/jscript"></script>
<style>
.ss{
	style="background: #98bf21;
	height: 100px;
	width: 100px;
	position: absolute;
	border-radius: 10px;
	background-color: #D73C40;
	border-collapse: collapse;
	}
</style>
<script>
$(document).ready(function(e) {
    $("button").click(function(){
		$("div").animate({left:'200px',opacity:'0.5',width:'200px'});
		});
});
</script>
</head>

<body>
<button>开始动画</button>
<p>默认情况下，所有的 HTML 元素有一个静态的位置，且是不可移动的。 
如果需要改变为，我们需要将元素的 position 属性设置为 relative, fixed, 或 absolute!</p>
<div class="ss" >
</div>
</body>
</html>
