<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>双击事件</title>
<script src="../jquery-3.3.1/jquery-3.3.1.min.js" type="text/jscript"></script>
<script>
$(document).ready(function(e) {
    $("p").dblclick(function(){
		$(this).hide();
		});
});
</script>
</head>

<body>
<p>这是段落1，双击一下就会消失</p>
<p>这是段落2，双击一下就会消失</p>
<p>这是段落3，双击一下就会消失</p>
<p>这是段落4，双击一下就会消失</p>
</body>
</html>
