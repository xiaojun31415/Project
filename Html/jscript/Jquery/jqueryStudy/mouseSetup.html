<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>MouseSeup</title>
<script  src="../jquery-3.3.1/jquery-3.3.1.min.js" type="text/jscript"></script>
<script>
$(document).ready(function(e) {
    $("#demo").mouseup(function(){
		window.alert("鼠标在段落上松开。");
		});
});
</script>
</head>

<body>
<p id="demo">这是一个段落。</p>
</body>
</html>
