<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>边框的颜色</title>
<style>
p.one{
	border-style:solid;
	border-color:red;}
p.two{
	border-style:double;
	border-color:yellow;
	border-width:20px;}
p.three{
	border-left-style:double;
	border-left-color:red;
	border-right-style:double;
	border-right-color:yellow;
	border-top-style:groove;
	border-top-color:blue;
	border-bottom-style:inset;
	border-bottom-color:black;}
</style>
</head>

<body>
<p class="one">实线红色线框</p>
<p class="two">双实线黄色线框</p>
<p class="three">设置特殊的边框</p>

</body>
</html>
