<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>ajax</title>

<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<script>
	$(document).ready(function(e) {
        $("button").click(function(){
			$("#div1").load("test.txt");
			});
    });
</script>
</head>

<body>

<div id="div1"><h2>使用 jQuery AJAX 修改文本内容</h2></div>
<button>获取外部内容</button>

</body>
</html>
